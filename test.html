<!DOCTYPE html>
<html>
    <head>
        <title>FlunkyBone Demo</title>

        <link rel="stylesheet" type="text/css" href="test.css" />
        <link rel="stylesheet" type="text/css" href="demo_styles.css" />

        <!-- REQUIRED DEPENDENCIES-->
        <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://underscorejs.org/underscore-min.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://backbonejs.org/backbone-min.js"></script>
        <script type="text/javascript" charset="utf-8" src="flunkybone.js"></script>
        <!-- /REQUIRED -->

    </head>
    <body>

        <h1>FlunkyBone Demo</h1>

        <h2>Standard Usage</h2>
        <ol class="items"></ol>

        <h2>Live Filter Update</h2>
        <input type="text" class="search_filterable_items" placeholder="Start Typing ..."></input>
        <ol class="filterable_items"></ol>

        <h2>Infinite List</h2>
        <ol class="infinite_items"></ol>
        <p class="load_more" style="float: left;text-align: center;width: 100%;height: 50px;">Load More</p>
        <img src="./loader.gif" class="spinner_gif" style="display: none;" />

        <script type="text/javascript" charset="utf-8" src="test.js"></script>

    </body>
</html>
